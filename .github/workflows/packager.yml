name: Auto NIC packager
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Forțăm o versiune mai stabilă de Ubuntu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos environment
        uses: theos/setup-theos@master

      - name: Install SDK
        run: |
          # Descărcăm SDK-ul direct în folderul corect
          mkdir -p $THEOS/sdks
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o sdk.tar.xz
          tar -xf sdk.tar.xz -C $THEOS/sdks

      - name: Build Package
        run: |
          cd template
          # Curățăm tot și compilăm
          rm -rf .theos
          make package FINALPACKAGE=1 \
            SYSROOT=$THEOS/sdks/iPhoneOS14.5.sdk \
            ADDITIONAL_CFLAGS="-fno-modules -Wno-error" \
            ADDITIONAL_OBJCCFLAGS="-fno-modules -Wno-error"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OneStateMod-Build
          path: template/packages/*.deb
