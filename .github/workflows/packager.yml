name: Auto NIC packager
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Instalăm doar ce e strict necesar, fără librării vechi care dau erori
          sudo apt-get install -y fakeroot git perl curl build-essential

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup SDK & Toolchain
        run: |
          # REZOLVARE EROARE DEZARHIVARE: Folosim direct resursele interne Theos
          rm -rf ~/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          
          # Descărcăm toolchain-ul prin scriptul lor oficial de instalare (mai sigur)
          curl -LO https://github.com/theos/toolchain/releases/download/v2.0/toolchain-linux-arm64.tar.gz
          mkdir -p ~/theos/toolchain/linux/iphone
          tar -xzf toolchain-linux-arm64.tar.gz -C ~/theos/toolchain/linux/iphone --strip-components=1

      - name: Build Package
        run: |
          export THEOS=~/theos
          SDK_PATH=$(ls -d ~/theos/sdks/iPhoneOS*.sdk | head -n 1)
          cd template
          rm -rf .theos
          # REZOLVARE EROARE MODULE: Dezactivăm modulele Apple care crapă pe Linux
          make package FINALPACKAGE=1 \
            SYSROOT=$SDK_PATH \
            ADDITIONAL_CFLAGS="-fno-modules -Wno-error -Wno-implicit-function-declaration" \
            ADDITIONAL_OBJCCFLAGS="-fno-modules -Wno-error -Wno-implicit-function-declaration"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OneStateMod-Build
          path: template/packages/*.deb
