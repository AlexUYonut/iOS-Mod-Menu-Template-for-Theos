name: Auto NIC packager
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Base Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot git perl curl build-essential

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup Toolchain and SDK
        run: |
          # Folosim un toolchain stabil care nu are nevoie de libtinfo5
          mkdir -p ~/theos/toolchain/linux/iphone
          curl -L https://github.com/theos/toolchain/raw/master/linux-arm64-toolchain.tar.xz -o toolchain.tar.xz
          tar -xf toolchain.tar.xz -C ~/theos/toolchain/linux/iphone --strip-components=1
          
          # Luăm SDK-ul direct (curat)
          rm -rf ~/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks

      - name: Build Package
        run: |
          export THEOS=~/theos
          # Găsim SDK-ul descărcat
          SDK_PATH=$(ls -d ~/theos/sdks/iPhoneOS*.sdk | head -n 1)
          cd template
          rm -rf .theos
          # Forțăm compilarea fără module pentru a evita eroarea UIKit/Foundation
          make package FINALPACKAGE=1 \
            SYSROOT=$SDK_PATH \
            ADDITIONAL_CFLAGS="-fno-modules -Wno-error" \
            ADDITIONAL_OBJCCFLAGS="-fno-modules -Wno-error"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OneStateMod-Build
          path: template/packages/*.deb
