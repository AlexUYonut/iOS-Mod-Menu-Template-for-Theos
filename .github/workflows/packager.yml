name: Direct Dylib Compiler
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Compiler Tools
        run: |
          sudo apt-get update
          # Instalăm doar clang, care este disponibil sigur
          sudo apt-get install -y clang
          
          # Descarcăm ldid manual pentru a evita eroarea "Unable to locate package"
          sudo curl -L https://github.com/ProcursusTeam/ldid/releases/download/v2.1.5-procursus7/ldid_linux_x86_64 -o /usr/local/bin/ldid
          sudo chmod +x /usr/local/bin/ldid

      - name: Setup iOS SDK
        run: |
          mkdir -p sdks
          # SDK 14.5 (format tar.xz - acum avem mediul pregătit să îl citească)
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o sdk.tar.xz
          tar -xf sdk.tar.xz -C sdks

      - name: Compile Tweak.xm to Dylib
        run: |
          # Compilăm direct Tweak.xm
          # Folosim flag-uri care dezactivează modulele Apple pentru a evita erorile de compilare
          clang++ -dynamiclib \
            -isysroot sdks/iPhoneOS14.5.sdk \
            -arch arm64 \
            -miphoneos-version-min=14.0 \
            -O2 -fno-modules -Wno-error \
            -framework Foundation -framework UIKit -framework CoreGraphics -framework QuartzCore \
            -I./template \
            -o OneStateMod.dylib \
            template/Tweak.xm

      - name: Sign Dylib
        run: |
          # Folosim ldid-ul descărcat manual pentru a semna binarul
          ldid -S OneStateMod.dylib

      - name: Upload Dylib
        uses: actions/upload-artifact@v4
        with:
          name: OneStateMod-Dylib
          path: OneStateMod.dylib
