name: Auto NIC packager
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot git perl curl xz-utils zstd

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup Procursus Toolchain
        run: |
          # Descarcă toolchain-ul profesional care rezolvă erorile de module Apple
          curl -LO https://github.com/Marijuan0/procursus-toolchain-linux/releases/download/v1.0/toolchain-linux-x86_64.tar.zst
          mkdir -p ~/theos/toolchain/linux/iphone
          tar -I zstd -xf toolchain-linux-x86_64.tar.zst -C ~/theos/toolchain/linux/iphone --strip-components=1

      - name: Setup SDK
        run: |
          rm -rf ~/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks

      - name: Build Package
        run: |
          export THEOS=~/theos
          SDK_PATH=$(ls -d ~/theos/sdks/iPhoneOS*.sdk | head -n 1)
          cd template
          # Curățăm tot și compilăm cu noul toolchain
          rm -rf .theos
          make package FINALPACKAGE=1 SYSROOT=$SDK_PATH
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OneStateMod-Build
          path: template/packages/*.deb
