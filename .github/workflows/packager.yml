name: Auto NIC packager
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Critical Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot git perl curl zstd libtinfo5

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Install Procursus Toolchain (Forced)
        run: |
          # Curățăm orice urmă de toolchain vechi
          rm -rf ~/theos/toolchain
          mkdir -p ~/theos/toolchain/linux/iphone
          
          # Descarcă și dezarhivează direct în folderul destinație
          curl -L https://github.com/Marijuan0/procursus-toolchain-linux/releases/download/v1.0/toolchain-linux-x86_64.tar.zst -o toolchain.tar.zst
          zstd -d toolchain.tar.zst
          tar -xf toolchain.tar -C ~/theos/toolchain/linux/iphone --strip-components=1
          
          # Verificăm dacă fișierul clang există (dacă aici dă eroare, știm sigur de ce)
          ls -la ~/theos/toolchain/linux/iphone/bin/clang

      - name: Setup SDK
        run: |
          rm -rf ~/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks

      - name: Build Package
        run: |
          export THEOS=~/theos
          # Forțăm folosirea toolchain-ului Procursus prin variabila PATH
          export PATH=$THEOS/toolchain/linux/iphone/bin:$PATH
          
          SDK_PATH=$(ls -d ~/theos/sdks/iPhoneOS*.sdk | head -n 1)
          cd template
          rm -rf .theos
          make package FINALPACKAGE=1 SYSROOT=$SDK_PATH
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OneStateMod-Build
          path: template/packages/*.deb
