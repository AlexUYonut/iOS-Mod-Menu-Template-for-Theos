name: Auto NIC packager
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Critical Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot git perl curl build-essential libncurses5

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup Toolchain and SDK
        run: |
          # Descarcă Toolchain-ul compatibil Linux
          mkdir -p ~/theos/toolchain/linux/iphone
          curl -L https://github.com/theos/toolchain/raw/master/linux-arm64-toolchain.tar.xz -o toolchain.tar.xz
          tar -xf toolchain.tar.xz -C ~/theos/toolchain/linux/iphone --strip-components=1
          
          # Descarcă SDK-ul (folosim 14.5 care e cel mai stabil pentru compilare pe Linux)
          rm -rf ~/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks

      - name: Build Package
        run: |
          export THEOS=~/theos
          # Forțăm compilatorul să ignore erorile de module prin headere clasice
          cd template
          rm -rf .theos
          make package FINALPACKAGE=1 \
            SYSROOT=~/theos/sdks/iPhoneOS14.5.sdk \
            ADDITIONAL_CFLAGS="-fno-modules -Wno-error -Wno-module-import-in-extern-c" \
            ADDITIONAL_OBJCCFLAGS="-fno-modules -Wno-error -Wno-module-import-in-extern-c"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OneStateMod-Build
          path: template/packages/*.deb
