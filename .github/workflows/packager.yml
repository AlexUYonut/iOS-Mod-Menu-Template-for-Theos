name: Auto NIC packager
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot git perl curl

      - name: Setup Theos and SDK
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          
          # Setup Toolchain folosind clang-ul din sistem
          mkdir -p ~/theos/toolchain/linux/iphone/bin
          ln -s $(which clang) ~/theos/toolchain/linux/iphone/bin/clang
          ln -s $(which clang++) ~/theos/toolchain/linux/iphone/bin/clang++
          
          # Setup SDK (curățăm folderul existent pentru a evita eroarea "already exists")
          rm -rf ~/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Build Package
        run: |
          export THEOS=~/theos
          # Identificăm SDK-ul
          SDK_PATH=$(ls -d ~/theos/sdks/iPhoneOS*.sdk | head -n 1)
          cd template
          # Ștergem cache-ul anterior pentru a elimina erorile de module
          rm -rf .theos
          # Compilăm forțând dezactivarea modulelor (rezolvă eroarea IOSurface/OpenGLES)
          make package FINALPACKAGE=1 SYSROOT=$SDK_PATH ADDITIONAL_CFLAGS="-fno-modules" ADDITIONAL_OBJCCFLAGS="-fno-modules"
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OneStateMod-Build
          path: template/packages/*.deb
