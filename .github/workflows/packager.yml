name: Direct Dylib Compiler
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Compiler Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld
          sudo curl -L https://github.com/ProcursusTeam/ldid/releases/download/v2.1.5-procursus7/ldid_linux_x86_64 -o /usr/local/bin/ldid
          sudo chmod +x /usr/local/bin/ldid

      - name: Setup iOS SDK (No Tar/Xz)
        run: |
          git clone --depth 1 https://github.com/theos/sdks.git sdks
          echo "SDK_PATH=$GITHUB_WORKSPACE/sdks/iPhoneOS14.5.sdk" >> $GITHUB_ENV

      - name: Compile Tweak.xm to Dylib
        run: |
          # REZOLVARE EROARE 09:34 ('vector' not found)
          # Adăugăm calea explicită către headerele de C++ din interiorul SDK-ului
          clang++ -target arm64-apple-ios14.0 \
            -fuse-ld=lld \
            -dynamiclib \
            -isysroot ${{ env.SDK_PATH }} \
            -O2 -fno-modules -Wno-error \
            -stdlib=libc++ \
            -isystem ${{ env.SDK_PATH }}/usr/include/c++/v1 \
            -framework Foundation -framework UIKit -framework CoreGraphics -framework QuartzCore \
            -I./template \
            -I./template/KittyMemory \
            -I./template/Menu \
            -x objective-c++ \
            -o OneStateMod.dylib \
            template/Tweak.xm

      - name: Sign Dylib
        run: |
          ldid -S OneStateMod.dylib

      - name: Upload Dylib
        uses: actions/upload-artifact@v4
        with:
          name: OneStateMod-Dylib
          path: OneStateMod.dylib
