name: Auto NIC packager
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix System Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot git perl curl build-essential libncurses6
          # REZOLVARE EROARE :38 (libtinfo5 missing)
          # Creăm manual link-ul către librăria nouă, păcălind compilatorul
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libncurses.so.6 /usr/lib/x86_64-linux-gnu/libncurses.so.5

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup Toolchain and SDK
        run: |
          # Folosim un toolchain modern care nu crapă pe Ubuntu 24.04
          mkdir -p ~/theos/toolchain/linux/iphone
          curl -L https://github.com/theos/toolchain/raw/master/linux-arm64-toolchain.tar.xz -o toolchain.tar.xz
          tar -xf toolchain.tar.xz -C ~/theos/toolchain/linux/iphone --strip-components=1
          
          # SDK stabil
          rm -rf ~/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks

      - name: Build Package
        run: |
          export THEOS=~/theos
          SDK_PATH=$(ls -d ~/theos/sdks/iPhoneOS*.sdk | head -n 1)
          cd template
          rm -rf .theos
          # REZOLVARE EROARE :26 (Module UIKit/Foundation)
          # Forțăm compilatorul să ignore modulele și să folosească headerele clasice
          make package FINALPACKAGE=1 \
            SYSROOT=$SDK_PATH \
            ADDITIONAL_CFLAGS="-fno-modules -Wno-error -Wno-module-import-in-extern-c" \
            ADDITIONAL_OBJCCFLAGS="-fno-modules -Wno-error -Wno-module-import-in-extern-c"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OneStateMod-Build
          path: template/packages/*.deb
