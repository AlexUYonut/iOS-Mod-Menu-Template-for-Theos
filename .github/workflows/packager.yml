name: Direct Dylib Compiler
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Compiler Tools
        run: |
          sudo apt-get update
          # Instalăm doar clang și lld
          sudo apt-get install -y clang lld unzip
          # Descărcăm ldid pentru semnarea binarului (evităm eroarea de la 09:13)
          sudo curl -L https://github.com/ProcursusTeam/ldid/releases/download/v2.1.5-procursus7/ldid_linux_x86_64 -o /usr/local/bin/ldid
          sudo chmod +x /usr/local/bin/ldid

      - name: Setup Complete iOS SDK
        run: |
          # Descărcăm un SDK gata pregătit care include librăriile C++
          mkdir -p sdks
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o sdk.tar.xz
          tar -xf sdk.tar.xz -C sdks
          echo "SDK_PATH=$GITHUB_WORKSPACE/sdks/iPhoneOS14.5.sdk" >> $GITHUB_ENV

      - name: Compile Tweak.xm to Dylib
        run: |
          # Compilăm direct Tweak.xm
          # Am scos legăturile către folderele de Linux care dădeau eroarea de la 09:29
          clang++ -target arm64-apple-ios14.0 \
            -fuse-ld=lld \
            -dynamiclib \
            -isysroot ${{ env.SDK_PATH }} \
            -O2 -fno-modules -Wno-error \
            -stdlib=libc++ \
            -framework Foundation -framework UIKit -framework CoreGraphics -framework QuartzCore \
            -I./template \
            -I./template/KittyMemory \
            -I./template/Menu \
            -x objective-c++ \
            -o OneStateMod.dylib \
            template/Tweak.xm

      - name: Sign Dylib
        run: |
          ldid -S OneStateMod.dylib

      - name: Upload Dylib
        uses: actions/upload-artifact@v4
        with:
          name: OneStateMod-Dylib
          path: OneStateMod.dylib
